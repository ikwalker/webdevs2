<!DOCTYPE html>
<html>
    <head>
        <title> </title>
    </head>
    <body>

    <style>
  
    canvas {
  
  border:1px solid #d3d3d3;background-color:white;
        
      }
 
 
    </style>
   
   <canvas id="myCanvas" width="1366" height="768" style="background: url('https://techjourney.net/media/2015/07/xp-bliss.jpg')">
</canvas>
   
   
   
    <script>
      
      
      //create a reference to the canvas element
            var canvas = document.getElementById("myCanvas");
            
            //create a reference to the drawing object
            var ctx = canvas.getContext("2d");
            
            var circleX = 100;
            
            ctx.beginPath();
            ctx.arc(circleX,100,20,0,2*Math.PI);
            ctx.fill();
            
            
            document.addEventListener("keydown", moveCircle )
            
            function moveCircle (e) {
                //console.log(e);
                ctx.clearRect(0,0,canvas.width,canvas.height);
                
                if (e.keyCode == 39) {
                    circleX = circleX + 10;
                }

                if (e.keyCode == 37) {
                    circleX = circleX - 10;
                }
                
               
               
               ctx.beginPath();
                ctx.arc(circleX,100,20,0,2*Math.PI);
                ctx.fill();
            }
      
      
      
    </script>
    
    
    
    </body>
</html>
